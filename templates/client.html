<!DOCTYPE html> 
<html> 
 
<head> 
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
		
	<title>Milkshake.fm - We, the DJ</title>
	
	<link rel="stylesheet" href="/static/scripts/jquery.mobile-1.0.css" type="text/css" /> 
	<script type="text/javascript" src="/static/scripts/jquery-1.6.2.js"></script> 
	<script type="text/javascript" src="/static/scripts/jquery.mobile-1.0.js"></script>
	<script type="text/javascript" src="/static/scripts/jquery-ui-1.8.17.custom.min.js"></script>
	<script type="text/javascript" src="/static/scripts/jsuri-1.1.0.min.js"></script>
	<script type="text/javascript" src="/static/scripts/json2.js"></script>
	<script type="text/javascript" src="/static/scripts/client.js"></script>
	<link rel="stylesheet" href="/static/css/client.css">
	
	<!-- Zen Player -->
	<script type="text/javascript" src="/static/scripts/zen/jquery.rotate.js"></script>
	<script type="text/javascript" src="/static/scripts/zen/jquery.grab.js"></script> 
	<script type="text/javascript" src="/static/scripts/zen/jquery.jplayer.min.js"></script>
	<script type="text/javascript" src="/static/scripts/zen/zen.js"></script>
	<link rel="stylesheet" href="/static/css/zen.css">

	<!-- Apple -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<link rel="apple-touch-startup-image" sizes="640x920" href="/static/images/startup-retina.png">
	<link rel="apple-touch-startup-image" href="/static/images/startup.png">
	
	<!-- Touch icons -->
	<!-- For iPhone 4 with high-resolution Retina display: -->
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/images/apple-touch-icon-114x114-precomposed.png">
	<!-- For first-generation iPad: -->
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/images/apple-touch-icon-72x72-precomposed.png">
	<!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
	<link rel="apple-touch-icon-precomposed" href="/static/images/apple-touch-icon-precomposed.png">
  
</head>
<body>  
 	<div id="fb-root"></div>
	<script>	
		window.fbAsyncInit = function() {
			FB.init({
				appId      : '297440896947168', // App ID
				//channelURL : '//WWW.YOUR_DOMAIN.COM/channel.html', // Channel File
				status     : true, // check login status
				cookie     : true, // enable cookies to allow the server to access the session
				oauth      : true, // enable OAuth 2.0
				xfbml      : true  // parse XFBML
			});

		};
	
		// Load the SDK Asynchronously
		(function(d){
			var js, id = 'facebook-jssdk'; if (d.getElementById(id)) {return;}
			js = d.createElement('script'); js.id = id; js.async = true;
			js.src = "//connect.facebook.net/en_US/all.js";
			d.getElementsByTagName('head')[0].appendChild(js);
		}(document));
	   	  
	</script>
	
	<a id="lnkShowLoginDialog" href="#pleaseLogin" data-rel="dialog" data-role="button" style="display: none;"></a>
	
	<div data-role="page" id="homePage"> 
		<div data-role="header" class="header"></div>
		<div data-role="content">
			<div class="content-primary">
				<ul data-role="listview" id="venuePlaylist">
				</ul>
			</div>
		</div>
		<div>
			<a href="#search" data-role="button">Add Song</a>
		</div>
	</div>
	
	<div data-role="page" id="search">
		<div data-role="header" class="header"></div>
		<div data-role="content">
			<label for="search-basic">Search for a song or artist:</label>
			<input type="search" name="search" id="trackSearch" value="" />
			<button id="btnSubmitSearch" name="Search">Search</button>
		</div> 
		<div>
			<ul data-role="listview" id="searchListing">
			</ul>
		</div>
	</div>
 
 	<div data-role="page" id="addTrack">
 		<div data-role="header" class="header"></div>
		<div data-role="content">
			<ul data-role="listview" id="addTrackDetails">
			</ul>
		</div>
		<div style="margin-top: 10px; width: 100%; text-align:center; display: none;">
			<div id="zen">
				<span class="player"></span>
				<span class="circle"></span>
				<span class="progress"></span>
				<span class="buffer"></span>
				<span class="drag"></span>
				<div class="button">
					<span class="icon play"></span>
					<span class="icon pause"></span>
				</div>
			</div>
		</div>
		<button id="btnAddTrack" name="Add">Add Track</button>
 	</div>
 	
 	<div data-role="dialog" id="diagNotification">
 		<div data-role="header">
			<h1>MSFM</h1>
		</div>
		<div data-role="content">
			<h1 id="diagTitle"></h1>
			<p id="diagText"></p>
			<a href="#homePage" data-role="button" id="diagConfirm"><span></span></a>           
		</div>
	</div>
	
 	<div data-role="page" id="pleaseLogin">
 		<div data-role="header">
			<h1>MSFM</h1>
		</div>
		<div data-role="content">
			<h1>Please log in</h1>
			<p>Log in with Facebook to add this song.</p>
			<a href="javascript:void(0);" data-role="button" id="lnkFBLogin">Log in</a>           
		</div>
	</div>
 	
 	<div data-role="page" id="playlistItemDetails">
 		<div data-role="header" class="header"></div>
		<div data-role="content">
			<ul data-role="listview" id="playlistItemDetailsTrackDetails">
			</ul>
		</div>
		<button id="btnUpVote" name="Thumbs Up">Vote Up</button>
		<button id="btnDownVote" name="Thumbs Down">Vote Down</button>
		<div style="text-align: center; font-size: 14px; font-weight: bold; padding-top: 3px;" id="alreadyVoted">Thanks for voting on this song!</div>
 	</div>
 	
</body>
</html>
